<template>
    <template if:true={beerRecord}>
    <lightning-card title={beerRecord.Name} icon-name="custom:custom54">
        <div class="slds-m-around_small">
            <p>
                <img src={beerRecord.image__c} height="100px" width="80px">
            </p>
            <p>
                <strong> Beer Id :  {beerRecord.id__c}</strong><br>
                <strong> Alchohol % : </strong>{beerRecord.Alchohol_Percentage__c}<br>
                <strong> Price : </strong>{beerRecord.price__c}<br>
                <strong> Brewary Name : </strong>{beerRecord.brewery_name__c}<br>
            </p>
            <p>
                <lightning-button label="Add to cart" variant="brand" onclick={handleChange}></lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
</template>
